<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Account Page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container" style="text-align:center">
        <br><br><br><br><br><br>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text=First_Name />
                    <td th:text="${customer.firstName}" />
                </tr>
                <tr>
                    <td th:text=Last_Name />
                    <td th:text="${customer.lastName}" />
                </tr>
                <tr>
                    <td th:text=Email />
                    <td th:text="${customer.email}" />
                </tr>
            </tbody>
        </table>
        <br><br>
        <a th:href="@{/customers/showFormForUpdate(customerId=${customer.id})}" class="btn btn-info btn-sm">Update</a>
        <hr>
        <a th:href="@{/customers/showMyPage}">Back to My Home Page</a>

    </div>
</body>
</html>
