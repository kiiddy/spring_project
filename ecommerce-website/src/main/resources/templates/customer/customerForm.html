<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <title>Update Customer</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h3>Customer Details</h3>
        <hr>
        <p class="h4 mb-4">Update Customer</p>
        <form action="#" th:action="@{/customers/save}" th:object="${customer}" method="POST">
        <!-- Add hidden form field -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name" required minlength="2" maxlength="20" pattern="^[a-zA-Z]*" />

            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name" required minlength="2" maxlength="20" pattern="^[a-zA-Z]*"/>

            <input type="email" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email" required />

            <input type="hidden" th:field="*{password}" />

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>
    </div>
</body>
</html>
