<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <title>My Cart</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container" style="text-align:center">
    <br>
    <h3>My Cart</h3>
    <hr>

    <a th:href="@{/customers/showAllProducts(customerId=${customer.id})}" class="btn btn-primary btn-sm mb-3">Add Product</a>

    <br><br>
    <div class="row" th:fragment="list">
        <div th:each="product, stat : ${customer.products}" class="col-sm-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title bg-secondary text-white" th:text="${product.name}">Name</h5>
                        <p class="card-text"  th:text="'Price : ' + ${product.price}"></p>
                        <p class="card-text"  th:text="'Qty : ' + ${product.quantity}"></p>
                    <a th:href="@{/customers/deleteProductFromCart(customerId=${customer.id},productId=${product.id})}" class="btn btn-success">Proceed To Buy</a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <a th:href="@{/customers/showMyPage}">Back to My Home Page</a>

</div>
</body>
</html>
