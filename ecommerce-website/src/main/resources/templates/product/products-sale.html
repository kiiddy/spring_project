<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container" style="text-align:center">
    <br>
    <h3>Products</h3>
    <hr>
    <div class="row" th:fragment="list">
        <div th:each="product : ${products}" class="col-sm-4">
            <div class="card border-dark mb-4">
<!--            <div class="card-deck mb-3 text-center">-->
<!--                <div class="card mb-4 box-shadow">-->
                    <div class="card-header bg-secondary text-white">
                        <h4 class="my-0 font-weight-normal" th:text="${product.name}"></h4>
                    </div>

                    <div class="card-body">
                        <p class="card-text" th:text="'Price : ' + ${product.price}"></p>

<!--                        <input type="number" name="quantity" class="mt-auto" id="${product.quantity}" value="1" min="1">-->
                        <a th:href="@{/customers/addToCart(customerId=${customer.id},productId=${product.id})}" class="btn btn-primary">Add To Cart</a>
                        <a th:href="@{/customers/onsuccessfulbuy(customerId=${customer.id},productId=${product.id})}" class="btn btn-success">Buy</a>
                    </div>
            </div>
            </div>
        </div>
<!--            </div>-->
        </div>
    </div>
    </div>
    <hr>
    <a th:href="@{/customers/showMyPage}">Back to My Home Page</a>

</div>
</body>
</html>
