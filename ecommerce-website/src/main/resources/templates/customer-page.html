<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Customer Home Page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<br/>

<div class="container" style="text-align:center">
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/customers/showAccount(customerId=${customer.id})}">My Account</a>

            <a class="navbar-brand" th:href="@{/customers/showMyCart(customerId=${customer.id})}">My Cart</a>

            <a class="navbar-brand" th:href="@{/customers/showAllProducts(customerId=${customer.id})}">Products</a>

            <form class="d-flex" th:action="@{/logout}" method="post">
                <button class="btn btn-danger" type="submit">Sign out</button>
            </form>
        </div>
    </nav>

    <br><br><br>
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>


</div>
</body>
</html>
